<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .image-section, .gpt-section {
            margin-bottom: 20px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
        h1, h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result from GPT and Uploaded Image</h1>

        <div class="image-section">
            <h2>Uploaded Image:</h2>
            <img src="/{{ image_path }}" alt="Received Image">
        </div>

        <div class="gpt-section">
            <h2>GPT Result:</h2>
            <p>{{ gpt_result }}</p>
        </div>
    </div>
</body>
</html>
